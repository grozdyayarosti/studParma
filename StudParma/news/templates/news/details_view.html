<!--Наследование главного шаблона-->
{% extends 'main/layout.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">

        <h1>{{ article.title }}</h1>
        <h4>{{ article.anons }}</h4>
        <p>{{ article.date }}</p>
        <p>{{ article.full_text }}</p>
        <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a>
        <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>

    </div>

<!--Подключение отдельного html-файла-->
<!--    {% include 'main/test.html' %}-->
{% endblock %}
