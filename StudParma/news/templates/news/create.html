<!--Наследование главного шаблона-->
{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению статей{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению статей</h1>
        <form method="post">

            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
<!--2025-11-15 10:15:20-->
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить</button>

        </form>
    </div>

<!--Подключение отдельного html-файла-->
<!--    {% include 'main/test.html' %}-->
{% endblock %}
